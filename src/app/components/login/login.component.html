<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-2 pt-5 pt-xl-0 mt-xl-n5">

                    <div style="width: 23rem;">

                        <div class="text-start mb-3">
                            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                        </div>

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg"
                                    placeholder="Email address" formControlName="email" name="email"
                                    autocomplete="email" />
                            </div>

                            <div class="form-group mb-4 position-relative">
                                <input type="{{ showPassword ? 'text' : 'password' }}" id="passwordInput"
                                    class="form-control form-control-lg" placeholder="Password"
                                    formControlName="password" name="password" autocomplete="current-password" />
                                <a (click)="togglePasswordVisibility()"
                                    class="position-absolute end-0 text-black p-2 top-50 translate-middle-y password-toggle-icon">
                                    <fa-icon [icon]="faEye" class="fa-1x"></fa-icon>
                                </a>
                            </div>

                            <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-info btn-lg btn-block" value="Login">Login</button>
                            </div>
                        </form>

                        <p class="small mb-5 pb-lg-2">
                            <a class="text-muted" routerLink="/forgot-password">Forgot password?</a>
                        </p>

                    </div>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
