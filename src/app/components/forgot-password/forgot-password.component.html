<section class="vh-100">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://kenttnis.files.wordpress.com/2019/08/dwj8uabw4aeesvi.jpg" alt="Login image"
                    class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>

            <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 text-center">

                    <form style="width: 23rem;">

                        <div class="text-center mb-3">
                            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                        </div>

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password</h3>

                        <p class="text-body-tertiary">
                            Enter your email address and we'll send you an email with instructions to reset your
                            password.
                        </p>

                        <div class="form-outline mb-4">
                            <input type="email" id="emailInput" class="form-control form-control-lg"
                                placeholder="Email address" formControlName="email" />
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="button" value="Login">
                                Reset Password Link
                            </button>
                        </div>

                        <p class="small mb-5 pb-lg-2">
                            Ohh I remember
                            <a class="text-muted" routerLink="/login">Back to Login</a>
                        </p>

                    </form>

                </div>

            </div>

        </div>
    </div>
</section>
